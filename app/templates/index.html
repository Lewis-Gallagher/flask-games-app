{% extends "base.html" %}
{% import 'macros.html' as macro %}

{% block content %}

    <div class="container">
        <h2>
            {% if current_user.is_anonymous %} 
            Welcome! 
            {% else %} 
            Hi, {{ current_user.username }}
            {% endif %}
        </h2>

        <h3>Popular Games</h3>

        <div>
            {{ macro.displayGameList(game_list)}}
        </div>
    </div>   

{% endblock %}
